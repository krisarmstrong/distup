# =============================================================================
# distup Release Pipeline
# Creates GitHub release when a version tag is pushed
# =============================================================================

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create tarball
        run: |
          mkdir -p dist
          tar -czvf dist/distup-${{ steps.version.outputs.VERSION }}.tar.gz \
            --exclude='.git*' \
            --exclude='dist' \
            .

      - name: Create zip
        run: |
          zip -r dist/distup-${{ steps.version.outputs.VERSION }}.zip . \
            -x '.git*' \
            -x 'dist/*'

      - name: Extract release notes from CHANGELOG
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting notes for version ${VERSION}..."
          # Extract section for this version (from ## [VERSION] to next ## [)
          sed -n "/^## \[${VERSION}\]/,/^## \[/p" CHANGELOG.md | head -n -1 > release_notes.md
          # If nothing found, create fallback
          if [ ! -s release_notes.md ]; then
            echo "## Release ${VERSION}" > release_notes.md
            echo "" >> release_notes.md
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." >> release_notes.md
          fi
          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: distup ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            dist/distup-${{ steps.version.outputs.VERSION }}.tar.gz
            dist/distup-${{ steps.version.outputs.VERSION }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
